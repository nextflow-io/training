name: Check formatting with Prettier

on:
    push:
    pull_request:

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "npm"
                  cache-dependency-path: .prettierrc
            - name: Run prettier
              run: npx prettier --check docs/
