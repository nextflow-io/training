name: Nextflow Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Run Nextflow lint
        run: nextflow lint . -o json > lint-output.json 2>&1 || true

      - name: Save PR info
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p lint-results
          cp lint-output.json lint-results/
          echo "${{ github.event.pull_request.number }}" > lint-results/pr-number.txt
          echo "${{ github.sha }}" > lint-results/head-sha.txt

      - name: Upload lint results
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: lint-results/
          retention-days: 1
