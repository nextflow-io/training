repository_type: pipeline

nf_core_version: 3.4.1

lint:
  files_unchanged:
    - .github/CONTRIBUTING.md
    - .prettierignore
    - .prettierignore
    - .prettierignore
    - CODE_OF_CONDUCT.md
    - assets/nf-core-hello_logo_light.png
    - docs/images/nf-core-hello_logo_light.png
    - docs/images/nf-core-hello_logo_dark.png
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/CONTRIBUTING.md
    - .github/PULL_REQUEST_TEMPLATE.md
    - assets/email_template.txt
    - docs/README.md
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/ISSUE_TEMPLATE/feature_request.yml
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/workflows/branch.yml
    - .github/workflows/linting_comment.yml
    - .github/workflows/linting.yml
    - .github/CONTRIBUTING.md
    - .github/.dockstore.yml
    - .github/CONTRIBUTING.md
    - assets/sendmail_template.txt
    - .prettierignore
    - LICENSE
  nextflow_config:
    - manifest.name
    - manifest.homePage
  nf_test_content: false
  multiqc_config: false
  files_exist:
    - .github/workflows/nf-test.yml
    - .github/actions/get-shards/action.yml
    - .github/actions/nf-test/action.yml
    - nf-test.config
    - tests/default.nf.test
    - assets/email_template.html
    - assets/sendmail_template.txt
    - assets/email_template.txt
    - CODE_OF_CONDUCT.md
    - assets/nf-core-hello_logo_light.png
    - docs/images/nf-core-hello_logo_light.png
    - docs/images/nf-core-hello_logo_dark.png
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/ISSUE_TEMPLATE/feature_request.yml
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/CONTRIBUTING.md
    - .github/.dockstore.yml
    - CHANGELOG.md
    - assets/multiqc_config.yml
    - .github/workflows/branch.yml
    - .github/workflows/nf-test.yml
    - .github/actions/get-shards/action.yml
    - .github/actions/nf-test/action.yml
    - .github/workflows/linting_comment.yml
    - .github/workflows/linting.yml
    - .prettierignore
    - .prettierrc.yml
    - conf/igenomes.config
    - conf/igenomes_ignored.config
    - CITATIONS.md
    - LICENSE
  readme:
    - nextflow_badge
    - nextflow_badge
    - nfcore_template_badge

template:
  org: core
  name: hello
  description: A basic nf-core style version of Hello Nextflow
  author: pinin4fjords
  version: 1.0.0dev
  force: true
  outdir: .
  skip_features:
    - github
    - github_badges
    - changelog
    - license
    - ci
    - nf-test
    - igenomes
    - multiqc
    - fastqc
    - seqera_platform
    - gpu
    - codespaces
    - vscode
    - code_linters
    - citations
    - rocrate
    - email
    - adaptivecard
    - slackreport
  is_nfcore: false
